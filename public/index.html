<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Omega Issue Tracker</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
	<link rel="stylesheet" href="css/omega.css" type="text/css">
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body>
<div id="header">
	<h1>Ω</h1>
	<!--<div id="loggedInUser" data-bind="visible: userManager.current()">welcome, <strong data-bind="text: userManager.current"></strong>-->
	</div>
</div>

<div>
	<h3>Welcome</h3>
	<p>Ω is a real-time issue tracker optimized for small teams. <a href="http://github.com/wachunga/omega">Learn more</a></p>
</div>
<div>
	<h3>What are you working on?</h3>
	<form class="newProject" data-bind="submit: submitForm">
		<input type="text" id="projectNameInput" name="projectName" required data-bind="value: projectName" placeholder="Project name">
		<span data-bind="visible: !!error(), text: error"></span>
		<!--<input type="checkbox" name="unlisted" data-bind="checked: unlisted" />-->
		<input type="submit" class="offscreen">
		<!--<p data-bind="text: preview"></p>-->
	</form>
</div>

<div class="footer subtle">
	Powered by node.js | <a href="https://github.com/wachunga/omega">Hosted</a> on GitHub | Version 1.0.0pre</span>
</div>

<script type="text/html" id="onlineUsersTemplate"><span class="onlineUser"><span data-bind="text: name"></span><!-- ko if: count > 1 --> <span class="subtle" data-bind="text: '(' + count + ')'"></span><!-- /ko --></span></script>

</body>
</html>
