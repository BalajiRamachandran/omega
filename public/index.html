<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Omega Issue Tracker</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
	<link rel="stylesheet" href="css/omega.css" type="text/css">
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body>
<div id="header">
	<h1>Ω</h1><div id="loggedInUser" data-bind="visible: userManager.current()">welcome, <strong data-bind="text: userManager.current"></strong> | <span class="notificationToggle" data-bind="text: notifier.webNotifyEnabled() ? '⚑' : '⚐', click: notifier.requestNotificationPermission, attr: { title: notifier.statusMessage }"></span> | <a href="#" data-bind="click: userManager.logout">kthxbye</a></div>
</div>

<section>
	<header><h3>Welcome</h3></header>

</section>

<div class="footer subtle">
	Powered by node.js | <a href="https://github.com/wachunga/omega">Hosted</a> on GitHub | Version 0.9.1</span>
</div>

<script type="text/html" id="onlineUsersTemplate"><span class="onlineUser"><span data-bind="text: name"></span><!-- ko if: count > 1 --> <span class="subtle" data-bind="text: '(' + count + ')'"></span><!-- /ko --></span></script>

</body>
</html>
